<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="icon" href="/img/favicon-32x32.png" type="image/x-icon">
    <title>Calculadora</title>
</head>
<body>

    <div class="logo">
        <h2>Calculadora</h2>
        <p><span>Joel Montero.</span></p>
    </div>
    <div class="container">
    <div class="calculadora">
        <div class="display">
            <div class="valor-superior"  data-valor-superior></div>
            <div class="valor-inferior" data-valor-inferior></div>
        </div>
        <button class="span2 gris" data-borrar-todo>C</button>
        <button class="gris" data-borrar>&larr;</button>
        <button class="yellow" data-operador>%</button>
        <button data-numero>1</button>
        <button data-numero>2</button>
        <button data-numero>3</button>
        <button  class="yellow" data-operador>*</button>
        <button data-numero>4</button>
        <button data-numero>5</button>
        <button data-numero>6</button>
        <button  class="yellow" data-operador>+</button>
        <button data-numero>7</button>
        <button data-numero>8</button>
        <button data-numero>9</button>
        <button  class="yellow" data-operador>-</button>
        <button class="span2" data-numero>0</button>
        <button data-numero>.</button>
        <button  class="green" data-igual>=</button>
    </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
